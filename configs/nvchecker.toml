[XHOST]
source = "regex"
url = "https://www.x.org/archive/individual/app/"
regex = 'xhost-(\d+\.\d+.\d+).tar.gz'

[XAUTH]
source = "regex"
url = "https://www.x.org/archive/individual/app/"
regex = 'xauth-(\d+\.\d+.\d+).tar.gz'

[MEH]
source = "git"
git = "https://github.com/andreasbaumann/meh.git"
branch = "integration"
use_commit = true
from_pattern = "(.{7,7}).*"
to_pattern = '\1'
use_tag = false

[SLOCK]
source = "git"
git = "git://git.suckless.org/slock"
branch = "master"
use_commit = true
from_pattern = "(.{7,7}).*"
to_pattern = '\1'
use_tag = false

[LUA]
source = "regex"
regex = "lua-(5.1.\\d+).tar.gz"
url = "https://www.lua.org/ftp/"

[NOTION]
source = "git"
git = "https://github.com/raboof/notion.git"
branch = "master"
include_regex = "(3-\\d+)"
use_tag = true
use_commit = false
#NOTION_VERSION="435631f"3-2019050101

[WORDGRINDER]
source = "git"
git = "https://github.com/davidgiven/wordgrinder.git"
branch = "master"
use_tag = true

[SC]
source = "github"
github = "n-t-roff/sc"
use_latest_release = true

[MUTT]
source = "git"
git = "https://gitlab.com/muttmua/mutt.git"
exclude_regex = ".*(muttintl|patch).*"
from_pattern = 'mutt-(\d+)-(\d+)-(\d+)-rel'
to_pattern = '\1.\2.\3'

[FBSET]
source = "regex"
url = "https://src.fedoraproject.org/repo/pkgs/fbset/"
regex = "fbset-(\\d+.\\d+).tar.gz"

[LBFORTH]
source = "git"
git = "https://github.com/DosWorld/lbforth.git"
branch = "master"
use_commit = true
from_pattern = "(.{7,7}).*"
to_pattern = '\1'
use_tag = false

[SQLITE]
source = "regex"
regex = "Version (\\d+.\\d+.\\d+)"
url = "https://www.sqlite.org/index.html"

[NASM]
source = "git"
git = "https://github.com/netwide-assembler/nasm.git"
include_regex = "nasm-[\\d\\.]+"
prefix = "nasm-"

[PYTHON]
source = "git"
git = "https://github.com/python/cpython.git"
prefix = "v"
include_regex = "^v3\\.8\\.[0-9]+$"
exclude_regex = ".*(a|b|rc).*"
