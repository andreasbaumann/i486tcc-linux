regex = 'libtermkey-(\d+\.\d+).tar.gz'

[NETBSD_NCURSES]
source = "github"
github = "sabotage-linux/netbsd-curses"
use_latest_release = true
prefix = "v"

[TMUX]
source = "github"
github = "tmux/tmux"
