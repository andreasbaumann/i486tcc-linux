[__config__]
max_concurrency = 1

[LINUX_KERNEL]
source = "git"
git = "https://github.com/archlinux/linux.git"
include_regex = 'v\d+(\.\d+)*-arch\d+'
from_pattern = '-([a-z])'
to_pattern = '.\1'
prefix = "v"

[TINYCC]
source = "git"
git = "https://repo.or.cz/tinycc.git"
use_commit = true
from_pattern = "(.{5,5}).*"
to_pattern = '\1'
use_tag = false

[MUSL]
source = "git"
git = "https://git.musl-libc.org/git/musl"
prefix = "v"

[_OKSH]
source = "git"
git = "https://github.com/ibara/oksh.git"
include_regex = "oksh-(.+)"
prefix = "oksh-"

[SBASE]
source = "git"
git = "git://git.suckless.org/sbase"
use_commit = true
from_pattern = "(.{5,5}).*"
to_pattern = '\1'
use_tag = false

